<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <!-- Header Navigation -->
    <header class="flex justify-end items-center p-4 text-sm">
        <nav class="flex items-center space-x-4">
            <a href="#" class="text-gray-700 hover:underline">Gmail</a>
            <a href="#" class="text-gray-700 hover:underline">Images</a>
            <a href="#" class="hover:bg-gray-100 rounded-full p-2">
                <svg class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
            </a>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md">
                Sign in
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center -mt-20">
        <!-- Google Logo -->
        <div class="mb-8">
             <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="w-72 h-auto">
        </div>
        
        <!-- Search Bar -->
        <div class="w-full max-w-xl lg:max-w-2xl px-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" class="w-full border border-gray-200 rounded-full py-3 pl-10 pr-16 focus:outline-none focus:ring-2 focus:ring-blue-200 hover:shadow-md" title="Search">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center space-x-2">
                     <button class="p-1" aria-label="Search by voice">
                        <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24">
                           <path fill="#4285F4" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path><path fill="#34A853" d="M11 18.92h2V22h-2z"></path><path fill="#F4B400" d="M7 12H5c0 3.53 2.61 6.43 6 6.92V22h2v-3.08c3.39-.49 6-3.39 6-6.92h-2c0 2.76-2.24 5-5 5s-5-2.24-5-5z"></path><path fill="#EA4335" d="M12 17c-1.38 0-2.5-1.12-2.5-2.5V5h1.5v9.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V5h1.5v9.5c0 1.38-1.12 2.5-2.5 2.5z"></path>
                        </svg>
                    </button>
                    <button class="p-1" aria-label="Search by image">
                       <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24">
                          <path d="M13.1,11.3C12.4,11.5,11.7,11.6,11,11.6C8,11.6,5.6,9.2,5.6,6.2C5.6,5.5,5.7,4.8,5.9,4.1L2,8.1V18c0,1.1,0.9,2,2,2h12 c1.1,0,2-0.9,2-2v-5.5L13.1,11.3z" fill="#4285f4"></path>
                          <path d="M11,4.6c2.5,0,4.6,2.1,4.6,4.6c0,0.7-0.2,1.4-0.5,2.1l3.5,3.5L20,13.4l-3.5-3.5 C16.8,9.2,17,8.2,17,7.2c0-2.5-2.1-4.6-4.6-4.6C11.5,2.6,11,3.4,11,4.6z" fill="#ea4335"></path>
                          <path d="M11,10.6c-1.9,0-3.5-1.6-3.5-3.5S9.1,3.6,11,3.6c1.9,0,3.5,1.6,3.5,3.5 C14.5,9.1,12.9,10.6,11,10.6z" fill="#fabb05"></path>
                          <path d="M2,8.1l3.9-3.9C5.7,4.8,5.6,5.5,5.6,6.2C5.6,9.2,8,11.6,11,11.6c0.7,0,1.4-0.1,2.1-0.3L17.5,16H4 c-1.1,0-2-0.9-2-2V8.1z" fill="#34a853"></path>
                       </svg>
                    </button>
                </div>
            </div>
            
            <!-- Search Buttons -->
            <div class="flex justify-center mt-7 space-x-4">
                <button class="bg-gray-50 hover:bg-gray-100 text-gray-700 py-2 px-4 rounded-md border border-transparent hover:border-gray-200">
                    Google Search
                </button>
                <button class="bg-gray-50 hover:bg-gray-100 text-gray-700 py-2 px-4 rounded-md border border-transparent hover:border-gray-200">
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 text-gray-500 text-sm">
        <div class="px-8 py-3 border-b border-gray-200">
            <p>India</p>
        </div>
        <div class="flex flex-col sm:flex-row justify-between items-center px-8 py-3 space-y-2 sm:space-y-0">
            <div class="flex space-x-6">
                <a href="#" class="hover:underline">About</a>
                <a href="#" class="hover:underline">Advertising</a>
                <a href="#" class="hover:underline">Business</a>
                <a href="#" class="hover:underline">How Search works</a>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Terms</a>
                <a href="#" class="hover:underline">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
